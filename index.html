<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Etch-A-Sketch</title>
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.14/dist/shoelace/shoelace.css">
        <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.14/dist/shoelace/shoelace.esm.js"></script>
    </head>

    <body>
        <div id="top-buttons">
            <button id="clear-btn" type="button">Clear Board</button>
            <button id="reset-btn" type="button">New Board</button>
        </div>
        <div id="board"></div>
        <div id="bottom-buttons">
            <button id="normal-btn" class ="selected" type="button">Selected Color</button>
            <button id="random-btn" type="button">Random Colors</button>
            <div id="colorInput">
                <sl-color-picker id="colorPicker" value="#000000"></sl-color-picker>
            </div>
            <button id="shading-btn" type="button">Shading Mode</button>
        </div>
    </body>
    <script src="script.js"></script>
</html>
